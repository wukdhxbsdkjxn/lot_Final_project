{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">MQTT数据发布器</h5>
    </div>
    <div class="card-body">
        <!-- 连接设置 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="broker" placeholder="Broker地址" value="localhost">
                    <input type="number" class="form-control" id="port" placeholder="端口" value="1883" style="max-width: 150px;">
                    <button class="btn btn-primary" id="connectBtn">连接</button>
                </div>
            </div>
        </div>

        <!-- 文件上传 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="file" class="form-control" id="dataFile" accept=".txt">
                    <button class="btn btn-success" id="startBtn" disabled>开始发布</button>
                    <button class="btn btn-danger" id="stopBtn" disabled>停止发布</button>
                </div>
            </div>
        </div>

        <!-- 状态显示 -->
        <div class="card">
            <div class="card-header">
                状态日志
            </div>
            <div class="card-body">
                <div id="statusLog" class="bg-light p-3" style="height: 300px; overflow-y: auto;">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
